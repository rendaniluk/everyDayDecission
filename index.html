<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <title>Investement Calculator</title>
</head>

<body>
    <div class="container">
      <div class="">
        <h1>Investement Calculator</h1>
      </div>
        <div class="inputs">
            <form class="" action="index.html" method="post">
                <label for="inital deposit">Inital Deposit R:</label><input class="P" type="number" name="name" value="" min="1"><br>
                <label for="annual intrest">Intrest Rate %:</label><input class="r" type="number" name="name" value="" min="1"><br>
                <label for="number of years">Number of years :</label><input class="t" type="number" name="name" value="" min="1"><br>
                <label for="interest times">Interest Times :</label><select class="n" name="">
      <option value="" disabled selected>Select Interest times</option>
      <option value="4">Three Months</option>
      <option value="2">Six Months</option>
      <option value="1">One Year</option>
      <option value="12">Monthly</option>
    </select>
            </form>
        </div>

        <div class="button">
            <input class="btn" type="button" name="name" value="calculate">
        </div>
        <br>
        <br>



        <div class="">
          <h1>Future Value</h1>
          <div class="outPut">

        </div>
        </div>
    </div>
</body>
<script src="app.js" type="text/javascript" charset="utf-8"></script>

</html>
